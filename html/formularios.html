<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de etiquetas de formularios en HTML</title>
</head>
<body>
    
    <div>
        <a href="../index.html"> Volver a la pagina Principal</a>
    </div>

    <form>
        <fieldset>
            <legend >Recompilaci√≥n de datos</legend>
            <center>
                <h1 >Datos personales</h1><br>
            </center>
            <label >Ingrese nombre</label>
            <input type="text"; name="usuario">
            <label >Ingrese telefono</label>
            <input type="text"; name="telefono"><br><br>
            <label >Ingrese Apellidos</label>
            <input type="text"; name="Apellidos">
            <label >Ingrese direccion</label>
            <input type="text"; name="direccion"><br><br>
    
            <input type="radio"; name="genero"; value="Hombre">
            <label >Hombre</label>
    
            <input type="radio"; name="genero"; value="Mujer">
            <label ">Mujer</label><br><br>
    
            <label for="paises">Lista de paises</label>
            <select name="paises" id="paises">
            <option value="Colombia">Colombia</option>
            <option value="Colombia">Brasil</option>
            <option value="Colombia">Venezuela</option>
            <option value="Colombia">Chile</option>
            <option value="Colombia">Ecuador</option>
            <option value="Colombia">Salvador</option>
            <option value="Colombia">Bolivia</option>
            </select>
            <br>
            <br>
    
            <input type="checkbox" name="estado" value="soltero">
            <label >Soltero/a</label><br>
            <input type="checkbox" name="estado" value="casado">
            <label >Casado/a</label><br>
            <input type="checkbox" name="estado" value="soltero">
            <label >Divorciado/a</label><br>
            <input type="checkbox" name="estado" value="casado">
            <label >Viudo/a</label><br><br>
            <label sFijo</label>
            <input type="text" name="Fijo">
            <label >Fecha de nacimiento</label>
            <input type="date" name="Fecha"><br><br>
            <label >Correo electronico</label>
            <input type="text" name="Correo">
            
    </form>
    </fieldset>
</body>
</html>
