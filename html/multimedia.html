<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de etiquetas de multimedia en HTML</title>
</head>
<body>
    <div>
        <a href="../index.html">Volver a la Pagina Principal</a>
    </div>
    <center>
        <header>
            <h1>Multimedia en la Web</h1>
        </header>
    
        <main>
            <section>
                <h2>Im√°genes</h2>
                <img src="../multimedia/img/Colombia.png" alt="Imagen de Colombia" width="200px" height="200px">
                <img src="../multimedia/img/Brasil.png" alt="Imagen de Brasil" width="200px" height="200px">
                <img src="../multimedia/img/Argentina.png" alt="Imagen de Argentina" width="200px" height="200px">
                <img src="../multimedia/img/Venezuela.png" alt="Imagen de Venezuela" width="200px" height="200px">
            </section>
    
            <section>
                <h2>Audio</h2>
                <audio controls>
                    <source src="../multimedia/audio/Audio.mpeg" type="audio/mpeg">
                </audio>
            </section>
    
            <section>
                <h2>Video</h2>
                <video controls width="480" height="270">
                    <source src="../multimedia/video/video.mp4" type="video/mp4">
                </video>
            </section>
        </main>
    </center>
    <footer>
        <p>&copy; 2023 Ejemplo de Etiquetas de Multimedia</p>
    </footer>
</body>
</html>
